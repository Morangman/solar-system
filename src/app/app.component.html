<div class="solar-system">
  <canvas #solar height="1080px" width="1920px"></canvas>
</div>

<div class="buttons">
  <input class="btn-start"  type="button" value="Start"  (click)="animStart()"  />
  <input class="btn-stop" type="button" value="Stop" (click)="animStop()"/>
</div>

<div class="input">
  <label>Speed:</label>
  <input #box type="number" min="0" (keyup)="planetAroundSun = box.value; onEnter(box.value);">
  <p>*days around the Sun</p>
</div>
